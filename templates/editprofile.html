<!doctype html>
<head><title>Login/Signup</title>
<link rel="stylesheet" href="{{url_for('static', filename='signin.css') }}">
<script type="text/javascript">
      $('#image').change( function(event) {
    var tmppath = URL.createObjectURL(event.target.files[0]);
    $("img").fadeIn("fast").attr('src',URL.createObjectURL(event.target.files[0]));

    $("#disp_tmp_path").html("Temporary Path(Copy it and try pasting it in browser address bar) --> <strong>["+tmppath+"]</strong>");
});
</script>
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Profile Section: {{ user['email'] }} </h2>
 <!--   <h2 class="underlineHover"><a href="/signin"> Sign Up </a></h2> -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="static/animal.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="/profile" method="post">
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="Full Name" required>
      <input type="email" id="email" class="fadeIn second" name="email" value = {{ user['email'] }} >
      <input type="file" id="image" class = "fadeIn second" name="image" autocomplete="off" placeholder="Upload an Image">
      <input type="text" id="mob" class="fadeIn second" name="mob" placeholder="Phone Number" pattern="[6-9]{1}[0-9]{9}" title="Phone number start with 6-9 and remaing 9 digit with 0-9" required>
      <div class="fadeIn second">
        <input type="radio" class="radio" name="x" value="Male" id="y" />
      <label for="Male">Male</label>
      <input type="radio" class="radio fadeIn second" name="x" value="Female" id="z" />
      <label for="Female">Female</label>
      </div>
      
      <input type="text" id="address" class="fadeIn third" name="address" placeholder="Address" required>

      <input type="submit" class="fadeIn fourth" value="Save">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Dashboard</a>
    </div>

  </div>
</div>
</body>
